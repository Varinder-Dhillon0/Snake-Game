<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slither Saga</title>
    <link rel="shortcut icon" href="Graphics/head_up_eating.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
    <link rel="preload" href="Graphics/apple.png" as="image">
    <link rel="preload" href="Graphics/head_up.png" as="image">
    <link rel="preload" href="Graphics/head_down.png" as="image">
    <link rel="preload" href="Graphics/head_right.png" as="image">
    <link rel="preload" href="Graphics/head_left.png" as="image">
    <link rel="preload" href="Graphics/head_up_eating.png" as="image">
    <link rel="preload" href="Graphics/head_down_eating.png" as="image">
    <link rel="preload" href="Graphics/head_right_eating.png" as="image">
    <link rel="preload" href="Graphics/head_left_eating.png" as="image">
    <link rel="preload" href="Graphics/body_horizontal.png" as="image">
    <link rel="preload" href="Graphics/body_vertical.png" as="image">
    <link rel="preload" href="Graphics/body_topr.png" as="image">
    <link rel="preload" href="Graphics/body_bottoml.png" as="image">
    <link rel="preload" href="Graphics/body_topl.png" as="image">
    <link rel="preload" href="Graphics/body_bottomr.png" as="image">
    <link rel="preload" href="Graphics/tail_up.png" as="image">
    <link rel="preload" href="Graphics/tail_down.png" as="image">
    <link rel="preload" href="Graphics/tail_right.png" as="image">
    <link rel="preload" href="Graphics/tail_left.png" as="image">
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
          <a href="#" class="navbar-brand"><img src="Graphics/logo.png" width="250px" alt=""> SLITHER SAGA</a>
            <div class="navbar-nav">
              <button class="nav-item nav-link"><img src="Graphics/conrols.png" width="40px" alt=""></button>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="controls-wrap">
      <div class="controls">
        <div class="control">
          <img src="controls/up.svg" alt="">
          <h6>Move the snake upwards</h6>
        </div>
        <div class="control">
          <img src="controls/down.svg" alt="">
          <h6>Move the snake downwards</h6>
        </div>
        <div class="control">
          <img src="controls/right.svg" alt="">
          <h6>Move the snake to the right</h6>
        </div>
        <div class="control">
          <img src="controls/left.svg" alt="">
          <h6>Move the snake to the left</h6>
        </div>
        <div class="control">
          <img src="controls/space.svg" alt="">
          <h6>Start or reset the game</h6>
        </div>
      </div>
    </div>

    <div class="container container-fluid col-12">
      <div class="col-4.5">
        <div class="scores">
          <div class="current-score">
            <div class="heart">
              <div class="heartbeat">
                <img src="Graphics/apple.png" alt="" />
              </div>
              <div class="heartecho">
                <img src="Graphics/apple.png" alt="" />
              </div>
            </div>
            <div class="score"></div>
          </div>
          <div class="h-score"></div>
        </div>
        <div class="grid"></div>
      </div>
      <div class="col-4 settings">
        <div class="speed">
          <h5>Snake Speed</h5>
          <input id="speed-slider" type="text" data-slider-min="0" data-slider-max="60" data-slider-step="1" data-slider-value="1" />
        </div>
        <div class="sound">
          <h5>Sound</h5>
          <div class="sound-change">
            <div class="sound-1">
              <h6>SFX</h6>
              <button class="sfx"><i class="fa-solid fa-volume-high"></i></button>  
            </div>
            <div class="sound-1">
              <h6>MUSIC</h6>
              <button class="music" style="width: 49px;"><i class="fa-solid fa-music"></i><div class=""></div></button>  
            </div>
          </div>
        </div>
        <footer>
          Press an <img src="controls/all.svg"/> or <img src="controls/space.svg" width="20px"/> to start!
        </footer>
      </div>
      </div>

    <!-- Modal to show -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="myModal.hide()"
            >
              Sure!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js" defer></script>
    <script src="constants.js" defer></script>
    <script src="initialUi.js" defer></script>
    <script src="keyEvents.js" defer></script>
    <script src="utils/jquery.min.js" defer></script>
    <script src="utils/bootstrap.bundle.min.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
