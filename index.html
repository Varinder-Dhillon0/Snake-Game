<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slither Saga</title>
    <link rel="shortcut icon" href="Graphics/head_up_eating.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
    <link rel="preload" href="Graphics/apple.png" as="image">
    <link rel="preload" href="Graphics/head_up.png" as="image">
    <link rel="preload" href="Graphics/head_down.png" as="image">
    <link rel="preload" href="Graphics/head_right.png" as="image">
    <link rel="preload" href="Graphics/head_left.png" as="image">
    <link rel="preload" href="Graphics/head_up_eating.png" as="image">
    <link rel="preload" href="Graphics/head_down_eating.png" as="image">
    <link rel="preload" href="Graphics/head_right_eating.png" as="image">
    <link rel="preload" href="Graphics/head_left_eating.png" as="image">
    <link rel="preload" href="Graphics/body_horizontal.png" as="image">
    <link rel="preload" href="Graphics/body_vertical.png" as="image">
    <link rel="preload" href="Graphics/body_topr.png" as="image">
    <link rel="preload" href="Graphics/body_bottoml.png" as="image">
    <link rel="preload" href="Graphics/body_topl.png" as="image">
    <link rel="preload" href="Graphics/body_bottomr.png" as="image">
    <link rel="preload" href="Graphics/tail_up.png" as="image">
    <link rel="preload" href="Graphics/tail_down.png" as="image">
    <link rel="preload" href="Graphics/tail_right.png" as="image">
    <link rel="preload" href="Graphics/tail_left.png" as="image">
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav class="navbar px-4 mx-auto w-75 mt-3 navbar-expand-lg navbar-light bg-light rounded-pill">
        <div class="container-fluid">
          <a href="#" class="navbar-brand pt-2"><img src="Graphics/logo.png" width="56px" alt="">SLITHER SAGA</a>
            <div class="navbar-nav">
              <button class="nav-item nav-link" style="z-index: 9991;"><img src="Graphics/conrols.png" width="40px" alt=""></button>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="controls-wrap absolute d-grid place-items-center position-fixed h-100 w-100">
      <div class="controls bg-light rounded-5">
        <div class="control d-flex align-items-center mb-4">
          <img src="controls/up.svg" alt="">
          <h6 class="ms-3">Move the snake upwards</h6>
        </div>
        <div class="control d-flex align-items-center mb-4">
          <img src="controls/down.svg" alt="">
          <h6 class="ms-3">Move the snake downwards</h6>
        </div>
        <div class="control d-flex align-items-center mb-4">
          <img src="controls/right.svg" alt="">
          <h6 class="ms-3">Move the snake to the right</h6>
        </div>
        <div class="control d-flex align-items-center mb-4">
          <img src="controls/left.svg" alt="">
          <h6 class="ms-3">Move the snake to the left</h6>
        </div>
        <div class="control d-flex align-items-center mb-4">
          <img src="controls/space.svg" alt="">
          <h6 class="ms-3">Start or reset the game</h6>
        </div>
      </div>
    </div>

    <div class="container h-75 d-flex justify-content-between align-items-center relative container-fluid col-12">
      <div class="col-4.5">
        <div class="scores h-40 p-3 rounded-3 mb-0 absolute justify-content-between align-items-center d-flex">
          <div class="current-score fs-6 d-flex align-items-center">
            <div class="heart relative">
              <div class="heartbeat relative">
                <img src="Graphics/apple.png" width="31px" alt="" />
              </div>
              <div class="heartecho absolute">
                <img src="Graphics/apple.png" width="31px" alt="" />
              </div>
            </div>
            <div class="score fs-5 ml-2 fw-bold"></div>
          </div>
          <div class="h-score"></div>
        </div>
        <div class="grid"></div>
      </div>
      <div class="col-4 settings relative mt-1 d-flex flex-column align-items-center bg-white p-3 p-md-4 rounded-3 text-center">
        <div class="speed">
          <h5>Snake Speed</h5>
          <input id="speed-slider" type="text" data-slider-min="0" data-slider-max="60" data-slider-step="1" data-slider-value="1" />
        </div>
        <div class="sound mt-5">
          <h5>Sound</h5>
          <div class="sound-change mt-4 d-flex">
            <div class="sound-1">
              <h6>SFX</h6>
              <button class="sfx"><i class="fa-solid fa-volume-high"></i></button>  
            </div>
            <div class="sound-1">
              <h6>MUSIC</h6>
              <button class="music relative" style="width: 49px;"><i class="fa-solid fa-music"></i><div class="absolute"></div></button>  
            </div>
          </div>
        </div>
        <footer class="text-center w-75 fw-bold fs-6 position-absolute bg-transparent border-0 py-0 my-0 w-66">
          Press an <img src="controls/all.svg" alt="All Controls" class="mx-2" /> or <img src="controls/space.svg" alt="Space Control" width="20px" class="mx-2" /> to start!
        </footer>
      </div>
      </div>

    <!-- Modal to show -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="myModal.hide()"
            >
              Sure!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js" defer></script>
    <script src="constants.js" defer></script>
    <script src="initialUi.js" defer></script>
    <script src="keyEvents.js" defer></script>
    <script src="utils/jquery.min.js" defer></script>
    <script src="utils/bootstrap.bundle.min.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
